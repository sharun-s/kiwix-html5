        <title>Kiwix</title>
        <link rel="icon" href="img/icons/kiwix-32.png" sizes="32x32" />
        <meta name="description" content="Offline Wikipedia reader">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="css/bootstrap.css" rel="stylesheet" media="screen"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" media="screen"/>
    </head>
    <body role="application">
        <section id="search-article" role="region">
            <header id="top">
                <nav role="navigation">
                    <!-- Issue here is for some small screens search bar can get small. Can be handled by shrinking buttons collapse. Refer git history for sample code.
                    Use "container" in div to center the toolbar if reqd --> 
                    <div class="navbar-fixed-top">
                        <!-- <form id="filters"></form> -->
                        <form id="formArticleSearchnew">
                            <span class="input-group" >
                                <span class="input-group-btn" id='bar1'>
                                    <button id="btnHome" type="button" class="btn btn-default" disabled>
                                    <span class="glyphicon glyphicon-home"></span>
                                    </button>
                                     <button id="btnAdvSearch" type="button" style="margin-top=-1px;" class="btn btn-default btn-primary" disabled>
                                        <span class="glyphicon glyphicon-filter small"></span>
                                        <span class="caret small"></span>
                                    </button>
                                </span>
                                <input type="search" id="prefix" disabled placeholder="Search..." 
                                class="form-control" />
                                <span class="input-group-btn" id='bar3'>
                                    <a class="btn btn-primary btn-default disabled" title="Article Search" id="searchArticles"><span class="glyphicon glyphicon-search"></span></a>
                                    <a class="btn btn-default disabled" title="Image Search" id="searchImages"><span class="glyphicon glyphicon-camera"></span></a>
                                    <a class="btn btn-default disabled" title="Random Article" id="btnRandomArticle"><span class="glyphicon glyphicon-random"></span></a>
                                </span>
                                <span class="input-group-btn" id='bar4'>
                                    <a class="btn btn-default" title="Settings" id="btnConfigure"><span class="glyphicon glyphicon-wrench"></span></a>
                                    <a class="btn btn-default" title="About" id="btnAbout"><span class="glyphicon glyphicon-question-sign"></span></a>
                                </span>
                            </span>                                
                        </form>
                    </div>
                </nav>
            </header>
            <article class="view-content">
                <div id="formArticleSearchResults" class="container" style="margin-top:35px;">
                    <div class="row">                       
                        <!-- List of articles matching the typed prefix -->
                        <div id="articleListWithHeader">
                            <div id="articleList" class="list-group">
                            </div>
                        </div>     
                    </div>
                    <!-- <div id="searchingForArticles" class="floating" style="display: none;">
                        <img src="img/spinner.gif" alt="Please wait..." />
                    </div> -->
                </div>
                <!--margin top 35px is thanks to navbarfixed at the top-->               
                <iframe id="articleContent" src="A/dummyArticle.html" style="width:100%;border:0;">&nbsp;</iframe>
			</article>
            <footer>
                <div id="navigationButtons" style="background:rgba(0,0,0,0.2);" class="navbar-fixed-bottom ">
                        <!--<a class="btn btn-primary btn-sm pull-left" id="btnHomeBottom" title="Home"><span class="glyphicon glyphicon-home"></span></a>
                        <a class="btn btn-sm" id="btnBack" title="Back"><span class="glyphicon glyphicon-circle-arrow-left"></span></a><span id="appStatus" class='btn'></span>
                        <a class="btn btn-sm" id="btnForward" title="Forward"><span class="glyphicon glyphicon-circle-arrow-right"></span></a>-->
                        <span class="alert alert-info text-center" id='infomsgb' style="float:left;width:100%;margin:0;padding:6px;border:0px;"></span>
                        <!-- <a class="btn btn-danger btn-sm" id="btnTop" title="Top" href="#top"><span class="glyphicon glyphicon-arrow-up"></span></a> -->
                </div>
            </footer>
        </section>

        <script type="text/javascript" src="js/lib/xzdec.js"></script>
        <!-- Using require.js, a module system for javascript, include the
             js files. This loads "main.js", which in turn can load other
             files, all handled by require.js:
             http://requirejs.org/docs/api.html#jsfiles -->
        <script type="text/javascript"
                data-main="js/init.js"
        src="js/lib/require.js"></script>
    </body>
</html>
